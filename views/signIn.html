<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
   <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self';-->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">

    <title>CocaCola VR Desktop App</title>
</head>

<body class = "bg-light">
    <div class="container h-75 w-100 justify-content-md-center align-items-center">

        <div class="row">
            <div class="col text-center display-5">Coca-Cola VR Portal</div>
        </div>
        
        <div class="row justify-content-md-center align-items-center h-100 flex-column justify-content">
            <!--<div class="col-5 p-0">CocaCola VR Training Simulation</div>-->
            <div class="col-5 p-0">
                <div class="card sign-in-form mt-5">
                    <div class="card-body w-100">
                        <h3 class="card-title">Sign in</h3>
                            <form id = form>
                                <div class="mb3">
                                    <div id = 'idLabel' class = 'form-label input-color bold'>Employee Id</div>
                                    <input type="text" class="form-control" id="idInput" placeholder = "Enter Id"> 
                                    <div class="invalid-feedback" id = 'invalidIdText'></div>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label input-color bold">Enter Password</label>
                                    <input type="password" class="form-control " id="passwordInput" placeholder = "Enter Password"> 
                                    <div class="invalid-feedback" id = "invalidPasswordText"></div>
                                </div>
                                <div class="d-grid mt-4 mb-3">
                                    <button class="btn btn-danger p-2" type="submit" id = "loginButton" >Sign In</button>
                                </div>
                            </form>  
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src = '../js/bootstrap.min.js'></script>
    <script src = '../js/signIn.js'></script>
</body>
</html>
