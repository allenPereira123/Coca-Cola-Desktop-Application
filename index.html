<body>
    <h1 class="header">VR Portal</h1>
    <form class="sign-in-register-form">
        <h1>Sign In</h1>
        <div class="form-body">
            <label for="sign-email">Email</label>
            <input type="text" id="sign-email" name="email">
            <label for="sign-password">Password</label>
            <input type="password" id="sign-password" name="password">
            <button>Login</button>
            <div id="create-account">Don't have an account? <span id="register">Register</span></div>
        </div>
    </form>
    <script src="./index.js"></script>
